<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>内容页</title>
</head>

<body>
  <h2>iframe内容页面</h2>
  <button id="btn">调用</button>
  <script type="text/javascript">
    // 需要在子界面设置document.domain
    document.domain = 'server.com';
    function invoke() {
      alert('子域名函数');
    }
    var btn = document.getElementById('btn');
    btn.addEventListener('click', function() {
      window.parent.invoke();
    });
  </script>
</body>

</html>
